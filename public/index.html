<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/image/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="/image/logo1.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Glaj-news - News in one place</title>
    <meta id="og-url" property="og:url" content="" />
    <meta id="og-title" property="og:title" content="" />
    <meta id="og-image" property="og:image" content="" />
    <meta id="og-description" property="og:description" content="" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7832400333464323" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript></noscript>
    <div id="root"></div>
    <script>
      function updateMetaTags(post) {
        const ogUrl = document.getElementById('og-url');
        const ogTitle = document.getElementById('og-title');
        const ogImage = document.getElementById('og-image');
        const ogDescription = document.getElementById('og-description');

        ogUrl.content = `https://glaj-news.web.app/posts/${post.id || ''}`;
        ogTitle.content = post.title || '';
        ogImage.content = post.imageUrl || '';
        ogDescription.content = post.description || '';
      }

      // Call the function with the actual post object
      updateMetaTags(post);
    </script>
  </body>
</html>
